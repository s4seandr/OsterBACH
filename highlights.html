<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frohe Ostern!</title>
  <link rel="icon" href="https://s4seandr.github.io/OsterBACH/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fef6e4 !important;
    color: #001858;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2em 1em;
    text-align: center;
  }
  </style>
</head>
<body>
  <h1 class="text-center my-4">Frohe Ostern liebe Nachbarn!</h1>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/highlights/bild1.jpeg" class="d-block w-100" alt="Bild 1">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild2.jpeg" class="d-block w-100" alt="Bild 2">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild3.jpeg" class="d-block w-100" alt="Bild 3">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild4.jpeg" class="d-block w-100" alt="Bild 4">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild5.jpeg" class="d-block w-100" alt="Bild 5">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild6.jpeg" class="d-block w-100" alt="Bild 6">
      </div>
      <div class="carousel-item">
        <img src="img/highlights/bild7.jpeg" class="d-block w-100" alt="Bild 7">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Vorheriges</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Nächstes</span>
    </button>
  </div>

  <h1 class="text-center my-4">Bis zum Straßenfest!</h1>
</body>
</html>
